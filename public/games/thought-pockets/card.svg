<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area (deep purple for philosophy) -->
  <rect x="64" y="64" width="896" height="1664" fill="#4a3f6b" rx="48"/>

  <!-- Decorative border corners (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#1a1a1a"/>
  <rect x="96" y="1664" width="32" height="32" fill="#1a1a1a"/>
  <rect x="896" y="96" width="32" height="32" fill="#1a1a1a"/>
  <rect x="896" y="1664" width="32" height="32" fill="#1a1a1a"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="56"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE PHILOSOPHER</text>

  <!-- Icon area - Brain with card pockets -->
  <g transform="translate(512, 880)">

    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="200" ry="180" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="8"/>

    <!-- Brain folds (left hemisphere) -->
    <path d="M-160,0 Q-120,-60 -80,-40 Q-40,-80 0,-60"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>
    <path d="M-180,40 Q-140,0 -100,20 Q-60,-20 -20,0"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>
    <path d="M-160,80 Q-120,40 -80,60 Q-40,20 0,40"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>

    <!-- Brain folds (right hemisphere) -->
    <path d="M160,0 Q120,-60 80,-40 Q40,-80 0,-60"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>
    <path d="M180,40 Q140,0 100,20 Q60,-20 20,0"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>
    <path d="M160,80 Q120,40 80,60 Q40,20 0,40"
          fill="none" stroke="#8a847a" stroke-width="6" stroke-linecap="round"/>

    <!-- Center divider -->
    <line x1="0" y1="-160" x2="0" y2="160" stroke="#8a847a" stroke-width="4"/>

    <!-- Card pockets orbiting the brain -->
    <!-- Card 1 (top) -->
    <g transform="translate(0, -260)">
      <rect x="-40" y="-60" width="80" height="120" rx="8" fill="#e8c56c" stroke="#1a1a1a" stroke-width="4"/>
      <rect x="-32" y="-52" width="64" height="8" fill="#1a1a1a" rx="2"/>
      <text x="0" y="20" font-family="system-ui" font-size="32" fill="#1a1a1a" text-anchor="middle">?</text>
    </g>

    <!-- Card 2 (left) -->
    <g transform="translate(-280, 0) rotate(-15)">
      <rect x="-40" y="-60" width="80" height="120" rx="8" fill="#74c69d" stroke="#1a1a1a" stroke-width="4"/>
      <rect x="-32" y="-52" width="64" height="8" fill="#1a1a1a" rx="2"/>
      <text x="0" y="20" font-family="system-ui" font-size="28" fill="#1a1a1a" text-anchor="middle">ðŸ“Š</text>
    </g>

    <!-- Card 3 (right) -->
    <g transform="translate(280, 0) rotate(15)">
      <rect x="-40" y="-60" width="80" height="120" rx="8" fill="#d4a574" stroke="#1a1a1a" stroke-width="4"/>
      <rect x="-32" y="-52" width="64" height="8" fill="#1a1a1a" rx="2"/>
      <text x="0" y="20" font-family="system-ui" font-size="28" fill="#1a1a1a" text-anchor="middle">ðŸ”—</text>
    </g>

    <!-- Thought bubbles connecting cards to brain -->
    <circle cx="-180" cy="-100" r="12" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="-140" cy="-140" r="8" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="180" cy="-100" r="12" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="140" cy="-140" r="8" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="0" cy="-200" r="10" fill="#f7f3eb" stroke="#1a1a1a" stroke-width="3"/>

    <!-- Sparkle effects -->
    <circle cx="-220" cy="-200" r="8" fill="#e8c56c"/>
    <circle cx="240" cy="-180" r="10" fill="#e8c56c"/>
    <circle cx="-260" cy="100" r="6" fill="#e8c56c"/>
    <circle cx="270" cy="80" r="8" fill="#e8c56c"/>

  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#1a1a1a" rx="48"/>
</svg>
