<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area (sky blue to light blue gradient) -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="64" y="64" width="896" height="1664" fill="url(#skyGradient)" rx="48"/>

  <!-- Decorative border (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#ffd700"/>
  <rect x="96" y="1664" width="32" height="32" fill="#ffd700"/>
  <rect x="896" y="96" width="32" height="32" fill="#ffd700"/>
  <rect x="896" y="1664" width="32" height="32" fill="#ffd700"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="64"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">CLOUD WATCHER</text>

  <!-- Icon area - fluffy cloud -->
  <g transform="translate(512, 996)">
    <!-- Cloud made of circles -->
    <circle cx="-60" cy="0" r="50" fill="#ffffff" opacity="0.95"/>
    <circle cx="-20" cy="-30" r="60" fill="#ffffff" opacity="0.95"/>
    <circle cx="20" cy="-40" r="55" fill="#ffffff" opacity="0.95"/>
    <circle cx="60" cy="-20" r="50" fill="#ffffff" opacity="0.95"/>
    <circle cx="80" cy="10" r="45" fill="#ffffff" opacity="0.95"/>
    <circle cx="30" cy="20" r="55" fill="#ffffff" opacity="0.95"/>
    <circle cx="-30" cy="20" r="50" fill="#ffffff" opacity="0.95"/>

    <!-- Subtle shadow -->
    <ellipse cx="0" cy="60" rx="120" ry="20" fill="#000000" opacity="0.1"/>

    <!-- Eyes looking up (childlike wonder) -->
    <circle cx="-30" cy="-10" r="8" fill="#1a1a1a"/>
    <circle cx="30" cy="-10" r="8" fill="#1a1a1a"/>
    <circle cx="-30" cy="-15" r="3" fill="#ffffff"/>
    <circle cx="30" cy="-15" r="3" fill="#ffffff"/>

    <!-- Small smile -->
    <path d="M -20,10 Q 0,20 20,10" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Bottom accent (green like grass) -->
  <rect x="196" y="1536" width="632" height="96" fill="#74c69d" rx="48"/>
</svg>
