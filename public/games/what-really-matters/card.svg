<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area -->
  <rect x="64" y="64" width="896" height="1664" fill="#e63946" rx="48"/>

  <!-- Decorative border (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#1a4d2e"/>
  <rect x="96" y="1664" width="32" height="32" fill="#1a4d2e"/>
  <rect x="896" y="96" width="32" height="32" fill="#1a4d2e"/>
  <rect x="896" y="1664" width="32" height="32" fill="#1a4d2e"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="56"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE PRIORITIZER</text>

  <!-- Icon area - Watermelon slices -->
  <g transform="translate(512, 996)">
    <!-- Top slice (biggest) -->
    <path d="M -140 -120 A 140 140 0 0 1 140 -120 L 0 0 Z" fill="#e63946"/>
    <path d="M -140 -120 A 140 140 0 0 1 140 -120" stroke="#1a4d2e" stroke-width="16" fill="none"/>

    <!-- Seeds in top slice -->
    <ellipse cx="-50" cy="-60" rx="8" ry="12" fill="#1a1a1a"/>
    <ellipse cx="0" cy="-70" rx="8" ry="12" fill="#1a1a1a"/>
    <ellipse cx="50" cy="-60" rx="8" ry="12" fill="#1a1a1a"/>

    <!-- Middle slice (medium) -->
    <path d="M -100 -10 A 100 100 0 0 1 100 -10 L 0 50 Z" fill="#e63946" opacity="0.7"/>
    <path d="M -100 -10 A 100 100 0 0 1 100 -10" stroke="#1a4d2e" stroke-width="12" fill="none"/>

    <!-- Seeds in middle slice -->
    <ellipse cx="-30" cy="10" rx="6" ry="10" fill="#1a1a1a"/>
    <ellipse cx="30" cy="10" rx="6" ry="10" fill="#1a1a1a"/>

    <!-- Bottom slice (small) -->
    <path d="M -70 60 A 70 70 0 0 1 70 60 L 0 100 Z" fill="#e63946" opacity="0.5"/>
    <path d="M -70 60 A 70 70 0 0 1 70 60" stroke="#1a4d2e" stroke-width="10" fill="none"/>

    <!-- Seeds in bottom slice -->
    <ellipse cx="0" cy="75" rx="5" ry="8" fill="#1a1a1a"/>

    <!-- Number 8 badge -->
    <circle cx="150" cy="-120" r="40" fill="#ffd700"/>
    <text x="150" y="-105"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="48"
      font-weight="900"
      fill="#1a1a1a"
      text-anchor="middle">8</text>
  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#1a4d2e" rx="48"/>
</svg>
