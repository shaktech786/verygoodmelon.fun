<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area -->
  <rect x="64" y="64" width="896" height="1664" fill="#9b59b6" rx="48"/>

  <!-- Decorative border (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#e63946"/>
  <rect x="96" y="1664" width="32" height="32" fill="#e63946"/>
  <rect x="896" y="96" width="32" height="32" fill="#e63946"/>
  <rect x="896" y="1664" width="32" height="32" fill="#e63946"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="56"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE COLLABORATOR</text>

  <!-- Icon area - Pixelated grid with watermelon -->
  <g transform="translate(512, 996)">
    <!-- Pixel grid (8x8) -->
    <g>
      <!-- Grid lines -->
      <rect x="-128" y="-128" width="256" height="256" fill="#ffffff" opacity="0.3"/>

      <!-- Draw pixel grid -->
      <g opacity="0.5">
        <!-- Horizontal lines -->
        <line x1="-128" y1="-96" x2="128" y2="-96" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="-64" x2="128" y2="-64" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="-32" x2="128" y2="-32" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="0" x2="128" y2="0" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="32" x2="128" y2="32" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="64" x2="128" y2="64" stroke="#ffffff" stroke-width="2"/>
        <line x1="-128" y1="96" x2="128" y2="96" stroke="#ffffff" stroke-width="2"/>

        <!-- Vertical lines -->
        <line x1="-96" y1="-128" x2="-96" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="-64" y1="-128" x2="-64" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="-32" y1="-128" x2="-32" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="-128" x2="0" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="32" y1="-128" x2="32" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="64" y1="-128" x2="64" y2="128" stroke="#ffffff" stroke-width="2"/>
        <line x1="96" y1="-128" x2="96" y2="128" stroke="#ffffff" stroke-width="2"/>
      </g>

      <!-- Pixelated watermelon slice -->
      <!-- Green rind -->
      <rect x="-96" y="-64" width="32" height="32" fill="#1a4d2e"/>
      <rect x="-64" y="-64" width="32" height="32" fill="#1a4d2e"/>
      <rect x="-32" y="-64" width="32" height="32" fill="#1a4d2e"/>
      <rect x="0" y="-64" width="32" height="32" fill="#1a4d2e"/>
      <rect x="32" y="-64" width="32" height="32" fill="#1a4d2e"/>
      <rect x="64" y="-64" width="32" height="32" fill="#1a4d2e"/>

      <!-- Light green -->
      <rect x="-96" y="-32" width="32" height="32" fill="#74c69d"/>
      <rect x="-64" y="-32" width="32" height="32" fill="#74c69d"/>
      <rect x="-32" y="-32" width="32" height="32" fill="#74c69d"/>
      <rect x="0" y="-32" width="32" height="32" fill="#74c69d"/>
      <rect x="32" y="-32" width="32" height="32" fill="#74c69d"/>
      <rect x="64" y="-32" width="32" height="32" fill="#74c69d"/>

      <!-- Red flesh -->
      <rect x="-64" y="0" width="32" height="32" fill="#e63946"/>
      <rect x="-32" y="0" width="32" height="32" fill="#e63946"/>
      <rect x="0" y="0" width="32" height="32" fill="#e63946"/>
      <rect x="32" y="0" width="32" height="32" fill="#e63946"/>

      <rect x="-32" y="32" width="32" height="32" fill="#e63946"/>
      <rect x="0" y="32" width="32" height="32" fill="#e63946"/>

      <!-- Seeds -->
      <rect x="-48" y="8" width="16" height="16" fill="#1a1a1a"/>
      <rect x="16" y="8" width="16" height="16" fill="#1a1a1a"/>
      <rect x="-16" y="40" width="16" height="16" fill="#1a1a1a"/>
    </g>

    <!-- Cursor/brush indicator -->
    <circle cx="160" cy="-100" r="30" fill="#ffd700" stroke="#1a1a1a" stroke-width="4"/>
    <rect x="145" y="-115" width="30" height="30" fill="#e63946"/>
  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#e63946" rx="48"/>
</svg>
