<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area -->
  <rect x="64" y="64" width="896" height="1664" fill="#1a4d2e" rx="48"/>

  <!-- Decorative border (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#74c69d"/>
  <rect x="96" y="1664" width="32" height="32" fill="#74c69d"/>
  <rect x="896" y="96" width="32" height="32" fill="#74c69d"/>
  <rect x="896" y="1664" width="32" height="32" fill="#74c69d"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="64"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE FINAL WORD</text>

  <!-- Icon area (speech bubble with "...") -->
  <g transform="translate(512, 996)">
    <!-- Speech bubble -->
    <rect x="-160" y="-120" width="320" height="200" fill="#f5e6d3" rx="24"/>
    <!-- Speech bubble tail (pixelated) -->
    <rect x="-40" y="80" width="32" height="32" fill="#f5e6d3"/>
    <rect x="-24" y="112" width="16" height="16" fill="#f5e6d3"/>

    <!-- Three dots (ellipsis) -->
    <circle cx="-64" cy="-20" r="24" fill="#1a4d2e"/>
    <circle cx="0" cy="-20" r="24" fill="#1a4d2e"/>
    <circle cx="64" cy="-20" r="24" fill="#1a4d2e"/>
  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#74c69d" rx="48"/>
</svg>
