<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area (purple) -->
  <rect x="64" y="64" width="896" height="1664" fill="#9b59b6" rx="48"/>

  <!-- Decorative border (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#ffd700"/>
  <rect x="96" y="1664" width="32" height="32" fill="#ffd700"/>
  <rect x="896" y="96" width="32" height="32" fill="#ffd700"/>
  <rect x="896" y="1664" width="32" height="32" fill="#ffd700"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="72"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE UNTANGLER</text>

  <!-- Icon area - tangled to untangled knot -->
  <g transform="translate(512, 996)">
    <!-- Graph nodes (5 nodes in a pattern) -->
    <circle cx="-80" cy="-80" r="24" fill="#e63946" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="80" cy="-80" r="24" fill="#e63946" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="0" cy="0" r="24" fill="#e63946" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="-80" cy="80" r="24" fill="#e63946" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="80" cy="80" r="24" fill="#e63946" stroke="#1a1a1a" stroke-width="4"/>

    <!-- Connecting lines (showing the knot) -->
    <line x1="-80" y1="-80" x2="0" y2="0" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="80" y1="-80" x2="0" y2="0" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-80" y2="80" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="80" y2="80" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="-80" x2="80" y2="80" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="80" y1="-80" x2="-80" y2="80" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>

    <!-- Arrow showing movement/solution -->
    <g transform="translate(140, 0)">
      <path d="M 0,-16 L 32,0 L 0,16 Z" fill="#ffd700" stroke="#1a1a1a" stroke-width="3"/>
      <rect x="-24" y="-6" width="24" height="12" fill="#ffd700" stroke="#1a1a1a" stroke-width="3"/>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#ffd700" rx="48"/>
</svg>
