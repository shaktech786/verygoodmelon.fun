<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1792" viewBox="0 0 1024 1792" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1792" fill="#f5e6d3" rx="64"/>

  <!-- Inner card area (warm amber/gold) -->
  <rect x="64" y="64" width="896" height="1664" fill="#d4a574" rx="48"/>

  <!-- Decorative border corners (pixelated) -->
  <rect x="96" y="96" width="32" height="32" fill="#1a1a1a"/>
  <rect x="96" y="1664" width="32" height="32" fill="#1a1a1a"/>
  <rect x="896" y="96" width="32" height="32" fill="#1a1a1a"/>
  <rect x="896" y="1664" width="32" height="32" fill="#1a1a1a"/>

  <!-- Title banner -->
  <rect x="128" y="160" width="768" height="160" fill="#ffffff" rx="16"/>
  <text x="512" y="260"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="64"
    font-weight="800"
    fill="#1a1a1a"
    text-anchor="middle"
    letter-spacing="-2">THE ALCHEMIST</text>

  <!-- Icon area - Alchemy flask with combining elements -->
  <g transform="translate(512, 900)">

    <!-- Flask body -->
    <path d="M-80,-200 L-80,-80 L-160,120 Q-160,180 -100,180 L100,180 Q160,180 160,120 L80,-80 L80,-200 Z"
          fill="#1a4d2e" stroke="#1a1a1a" stroke-width="8"/>

    <!-- Flask neck -->
    <rect x="-60" y="-280" width="120" height="80" fill="#1a4d2e" stroke="#1a1a1a" stroke-width="8"/>

    <!-- Bubbling liquid -->
    <ellipse cx="0" cy="80" rx="100" ry="40" fill="#ffd700" opacity="0.8"/>
    <circle cx="-40" cy="40" r="24" fill="#e63946" opacity="0.9"/>
    <circle cx="30" cy="60" r="20" fill="#74c69d" opacity="0.9"/>
    <circle cx="0" cy="0" r="28" fill="#7b2cbf" opacity="0.9"/>

    <!-- Sparkle/magic effects -->
    <circle cx="-120" cy="-180" r="12" fill="#ffd700"/>
    <circle cx="130" cy="-160" r="16" fill="#ffd700"/>
    <circle cx="-100" cy="-100" r="8" fill="#ffd700"/>
    <circle cx="110" cy="-80" r="10" fill="#ffd700"/>

    <!-- Plus signs (combining) -->
    <g transform="translate(-180, -60)">
      <rect x="-4" y="-20" width="8" height="40" fill="#1a1a1a"/>
      <rect x="-20" y="-4" width="40" height="8" fill="#1a1a1a"/>
    </g>
    <g transform="translate(180, -60)">
      <rect x="-4" y="-20" width="8" height="40" fill="#1a1a1a"/>
      <rect x="-20" y="-4" width="40" height="8" fill="#1a1a1a"/>
    </g>

    <!-- Input circles (concepts going in) -->
    <circle cx="-200" cy="-200" r="40" fill="#e63946" stroke="#1a1a1a" stroke-width="6"/>
    <circle cx="200" cy="-200" r="40" fill="#74c69d" stroke="#1a1a1a" stroke-width="6"/>

    <!-- Arrows pointing to flask -->
    <path d="M-160,-200 L-100,-200" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <path d="M-100,-200 L-115,-190 M-100,-200 L-115,-210" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <path d="M160,-200 L100,-200" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <path d="M100,-200 L115,-190 M100,-200 L115,-210" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>

  </g>

  <!-- Bottom accent -->
  <rect x="196" y="1536" width="632" height="96" fill="#1a1a1a" rx="48"/>
</svg>
